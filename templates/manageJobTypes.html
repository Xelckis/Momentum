<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Manage Job Types</title>
	<style>
		body {
			font-family: system-ui, sans-serif;
			max-width: 700px;
			margin: 2em auto;
		}

		.job-types-list {
			list-style: none;
			padding: 0;
		}

		.job-type-item {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 1em;
			border: 1px solid #ddd;
			margin-bottom: -1px;
		}

		.job-type-item:first-child {
			border-top-left-radius: 8px;
			border-top-right-radius: 8px;
		}

		.job-type-item:last-child {
			border-bottom-left-radius: 8px;
			border-bottom-right-radius: 8px;
			margin-bottom: 0;
		}

		.job-type-item form {
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 1em;
		}

		input[type="text"] {
			flex-grow: 1;
			padding: 0.5em;
		}

		.actions button {
			margin-left: 0.5em;
		}

		.add-form {
			padding: 1.5em;
			border: 1px solid #ccc;
			border-radius: 8px;
			margin-bottom: 2em;
			background-color: #f9f9f9;
		}

		.htmx-indicator {
			opacity: 0;
			transition: opacity 200ms ease-in;
		}

		.htmx-request .htmx-indicator {
			opacity: 1;
		}

		.modal-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, .5);
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 1000
		}

		.modal-content {
			background: white;
			padding: 2em;
			border-radius: 8px;
			min-width: 500px;
			max-width: 90%;
			max-height: 80vh;
			overflow-y: auto;
		}

		.field-list {
			list-style: none;
			padding: 0;
			margin-bottom: 1em;
		}

		.field-item {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0.5em 0;
			border-bottom: 1px solid #eee;
		}

		.field-item:last-child {
			border-bottom: none;
		}

		.field-details span {
			margin-right: 10px;
			font-size: 0.9em;
			color: #555;
		}

		.field-actions button {
			font-size: 0.8em;
		}

		.add-field-form {
			margin-top: 1.5em;
			padding-top: 1em;
			border-top: 1px dashed #ccc;
		}

		.add-field-form div {
			margin-bottom: 0.5em;
		}

		.add-field-form label {
			display: inline-block;
			width: 100px;
		}

		.add-field-form input[type="text"],
		.add-field-form select {
			width: calc(100% - 110px);
		}
	</style>
</head>

<body>

	<h1>Manage Job Types</h1>

	<div class="add-form">
		<h3>Add New Job Type</h3>

		<div id="add-form-feedback"></div>

		<form hx-post="/admin/job-types" hx-target="#job-types-list" hx-swap="beforeend"
			hx-on::after-request="this.reset()">
			<input type="text" name="name" placeholder="Job Type Name (e.g., Repair, Project)" required>
			<input type="text" name="description" placeholder="Description" required>
			<button type="submit">Add <span class="htmx-indicator">ðŸ”„</span></button>
		</form>
	</div>

	<h2>Existing Job Types</h2>
	<ul id="job-types-list">
		{{range .JobTypes}}
		{{template "jobTypeItem.html" .}}
		{{end}}
	</ul>

	<div id="modal-placeholder"></div>

	<script src="https://unpkg.com/htmx.org@1.9.12"></script>
</body>

</html>
