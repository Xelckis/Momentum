<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login com HTMX e Go (Gin)</title>
	<script src="https://unpkg.com/htmx.org@1.9.10"></script>
	<style>
		body {
			font-family: sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f0f2f5;
		}

		.login-container {
			background: white;
			padding: 2rem;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		.form-group {
			margin-bottom: 1rem;
		}

		input {
			width: 100%;
			padding: 0.5rem;
		}

		button {
			width: 100%;
			padding: 0.75rem;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		#response-message {
			margin-top: 1rem;
			text-align: center;
		}

		.success {
			color: green;
		}

		.error {
			color: red;
		}
	</style>
</head>

<body>
	<div class="login-container">
		<h2>Login</h2>
		<form hx-post="/api/login" hx-target="#response-message" hx-swap="innerHTML">
			<div class="form-group">
				<label for="username">Usu√°rio</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Senha</label>
				<input type="password" id="password" name="password" required>
			</div>
			<button type="submit">Entrar</button>
		</form>
		<div id="response-message"></div>
	</div>
</body>

</html>
