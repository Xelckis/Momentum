<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		body {
			font-family: 'Kantumruy Pro', sans-serif;
			background-color: #f0f0f0;
			color: #333;
			margin: 0;
			padding: 20px;
		}

		.header {
			background-color: #333;
			color: white;
			padding: 10px 20px;
			margin-bottom: 20px;
		}

		.header h1 {
			font-family: 'Koulen', sans-serif;
			margin: 0;
			font-size: 2.5em;
			font-weight: normal;
		}

		.sub-header {
			font-family: 'Kantumruy Pro', sans-serif;
			font-size: 1.8em;
			font-weight: 700;
			margin-bottom: 30px;
			color: #555;
			border-left: 5px solid #007bff;
			padding-left: 10px;
		}

		.jobs-grid {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			gap: 20px;
		}

		.job-card {
			background-color: white;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			display: flex;
			flex-direction: column;
		}

		.job-card img.thumbnail {
			width: 100%;
			height: 150px;
			object-fit: cover;
			display: block;
		}

		.job-card-content {
			padding: 15px;
			font-size: 0.9em;
			flex-grow: 1;
			position: relative;
		}

		.job-card-header {
			display: flex;
			justify-content: space-between;
			align-items: flex-start;
			margin-bottom: 10px;
		}

		.job-card-title {
			font-family: 'Koulen', sans-serif;
			font-size: 1.5em;
			margin: 0;
			font-weight: normal;
		}

		.job-card-status {
			font-size: 0.8em;
			background-color: #eee;
			padding: 2px 6px;
			border-radius: 4px;
			margin-left: 5px;
			white-space: nowrap;
		}

		.job-card-id {
			font-size: 0.7em;
			color: #888;
			text-align: right;
		}

		.job-card-details p,
		.job-card-update p {
			margin: 5px 0;
			line-height: 1.4;
		}

		.job-card-details strong,
		.job-card-update strong {
			font-weight: 700;
			min-width: 100px;
			display: inline-block;
		}

		.job-card-update {
			margin-top: 15px;
			border-top: 1px solid #eee;
			padding-top: 10px;
		}

		.update-content-images img {
			max-width: 50px;
			height: auto;
			margin-right: 5px;
			border: 1px solid #ddd;
		}

		.load-more-container {
			grid-column: 1 / -1;
			text-align: center;
			padding: 20px;
		}

		.htmx-indicator {
			display: inline-block;
			opacity: 0;
			transition: opacity 200ms ease-in;
		}

		.htmx-request .htmx-indicator {
			opacity: 1
		}

		.job-card-actions {
			display: flex;
			gap: 10px;
			margin-top: 15px;
			padding-top: 15px;
			border-top: 1px solid #eee;
		}

		.job-card-actions button,
		.job-card-actions a {
			padding: 8px 12px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			text-decoration: none;
			font-size: 0.9em;
		}

		.button-view {
			background-color: #007bff;
			color: white;
		}

		.button-edit {
			background-color: #ffc107;
			color: black;
		}

		.button-delete {
			background-color: #dc3545;
			color: white;
		}

		.notification {
			padding: 15px;
			margin-bottom: 20px;
			border-radius: 4px;
			font-size: 0.95em;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.notification.error {
			background-color: #f8d7da;
			color: #721c24;
			border: 1px solid #f5c6cb;
		}

		.notification button {
			background: none;
			border: none;
			font-size: 1.2em;
			cursor: pointer;
			color: inherit;
		}

		.button-update {
			background-color: #17a2b8;
			color: white;
		}
	</style>
</head>

<body>
	<header class="header">
		<h1>MOMENTUM</h1>
	</header>
	<h2 class="sub-header">{{.JobTypeName}}</h2>

	<div id="global-notification-placeholder">
	</div>

	<div>
		<button class="add-job-button" hx-get="/jobs/new-form/{{.JobTypeId}}" hx-target="#modal-placeholder"
			hx-swap="innerHTML">
			+ Add New Job
		</button>
	</div>

	<div class="jobs-grid" id="jobs-grid">
		<div id="load-more-trigger" class="load-more-container"
			hx-get="/api/jobs/{{.JobTypeId}}?limit=20&after=0" hx-trigger="load" hx-swap="outerHTML">
			Loading initial jobs... <span class="htmx-indicator">ðŸ”„</span>
		</div>
	</div>

	<div id="modal-placeholder"></div>

	<script src="https://unpkg.com/htmx.org@1.9.12"></script>
</body>

</html>
