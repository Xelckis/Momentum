<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Profile</title>

	<style>
		body {
			font-family: sans-serif;
			max-width: 600px;
			margin: 2em auto;
		}

		form div {
			margin-bottom: 1em;
		}

		label {
			display: block;
			margin-bottom: 0.25em;
			font-weight: bold;
		}

		input,
		select {
			width: 100%;
			padding: 0.5em;
			box-sizing: border-box;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		input[readonly] {
			background-color: #eee;
		}

		button {
			padding: 0.75em 1.5em;
			cursor: pointer;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 4px;
		}

		.error {
			padding: 1em;
			background-color: #f8d7da;
			color: #721c24;
			border: 1px solid #f5c6cb;
			border-radius: 4px;
			margin-bottom: 1em;
		}

		.success {
			padding: 1em;
			background-color: #d4edda;
			color: #155724;
			border: 1px solid #c3e6cb;
			border-radius: 4px;
			margin-bottom: 1em;
		}

		.htmx-indicator {
			opacity: 0;
			transition: opacity 200ms ease-in
		}

		.htmx-request .htmx-indicator {
			opacity: 1
		}
	</style>
</head>

<body>

	<h1>Edit My Profile</h1>

	<form hx-put="/profile" hx-target="#form-feedback" hx-swap="innerHTML" hx-indicator="#loading-spinner">

		<div id="form-feedback"></div>

		<div>
			<label for="username">Username (cannot be changed):</label>
			<input type="text" id="username" name="username" value="{{.User.Username}}" readonly disabled>
		</div>

		{{if .IsAdmin}}
		<div>
			<label for="role">Role (cannot be changed):</label>
			<select id="role" name="role" disabled>
				<option value="user" {{if eq .User.Role "user" }}selected{{end}}>User</option>
				<option value="admin" {{if eq .User.Role "admin" }}selected{{end}}>Administrator
				</option>
			</select>
		</div>
		{{end}}

		<hr>

		<div>
			<label for="full_name">Full Name:</label>
			<input type="text" id="full_name" name="full_name" value="{{.User.FullName}}">
		</div>

		<div>
			<label for="location_contact">Location/Contact:</label>
			<input type="text" id="location_contact" name="location_contact"
				value="{{.User.LocationContact}}">
		</div>

		<div>
			<label for="work_phone">Work Phone:</label>
			<input type="tel" id="work_phone" name="work_phone" value="{{.User.WorkPhone}}">
		</div>

		<div>
			<label for="home_phone">Home Phone:</label>
			<input type="tel" id="home_phone" name="home_phone" value="{{.User.HomePhone}}">
		</div>

		<button type="submit">
			Save Changes
			<span id="loading-spinner" class="htmx-indicator"> ðŸ”„</span>
		</button>

	</form>

	<script src="https://unpkg.com/htmx.org@1.9.12"></script>
</body>

</html>
